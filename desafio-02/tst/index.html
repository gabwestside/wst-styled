<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
    <div class="main">
        <div class="facebook">
            <div class="logo">
                <img src="img/logo.svg">
                <h2 class="h2">
                    O Facebook ajuda você a se conectar e compartilhar com as
                    pessoas que fazem parte da sua vida.
                </h2>
            </div>
            <div class="box">
                <div class="criar">
                    <input type="text" class="email" placeholder="Email ou telefone" autocomplete="off" />
                    <input type="password" class="senha" placeholder="Senha" /> <br>
                    <input type="button" class="entrar" value="Entrar" />
                    <p class="bottom">
                        Esqueceu a senha?
                    </p>
                    <input type="button" class="nova-conta" value="Criar nova conta" />
                </div>
                <div class="final-div">
                    <p class="final-text">
                        <strong>Criar uma Página</strong> para uma celebridade, banda ou empresa.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
